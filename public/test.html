<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google AJAX Search API Sample</title>
        <script src="http://www.google.com/jsapi?key=AIzaSyDXX2gF2RT5rGFsgqyTj9C3UuuXWjVW_po" type="text/javascript"></script>
        <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
    </head>
    <body style="font-family: Arial;border: 0 none;">
        <div id="content">
            Loading...
        </div>
        <div>
            <div>wewewew</div>
            <div>
            <script>
            new TWTR.Widget({
                version : 2,
                type : 'search',
                search : 'singapore',
                interval : 30000,
                title : '',
                subject : 'Singapore',
                width : 200,
                height : 200,
                theme : {
                    shell : {
                        background : '#8ec1da',
                        color : '#ffffff'
                    },
                    tweets : {
                        background : '#ffffff',
                        color : '#444444',
                        links : '#1985b5'
                    }
                },
                features : {
                    scrollbar : true,
                    loop : true,
                    live : true,
                    behavior : 'default'
                }
            }).render().start();

        </script>
        </div>
        </div>
        <div>
            ending
        </div>
    </body>
</html>
