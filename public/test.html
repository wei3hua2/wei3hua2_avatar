<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google AJAX Search API Sample</title>
    <script src="http://www.google.com/jsapi?key=AIzaSyDXX2gF2RT5rGFsgqyTj9C3UuuXWjVW_po" type="text/javascript"></script>
    <script type="text/javascript">
    google.load('search', '1',{style: google.loader.themes.SHINY});
    
    function OnLoad() {
      // Create a custom search control that uses a CSE restricted to code.google.com
      var customSearchControl = new google.search.CustomSearchControl('012157912978810372049:-cv6ao3zqua');
      //var customSearchControl = new google.search.CustomSearchControl();
    
      // Draw the control in content div
      customSearchControl.draw('content'); 
      
      // run a query
      customSearchControl.execute('ajax api');
    }
    google.setOnLoadCallback(OnLoad);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="content">Loading...</div>
  </body>
</html>
