<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDXX2gF2RT5rGFsgqyTj9C3UuuXWjVW_po&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
      }
    </script>
  </head>
  <body>
    <!-- <div id="map_canvas"></div> -->
    <img src="http://maps.googleapis.com/maps/api/staticmap?zoom=10&size=500x312&maptype=roadmap&center=Singapore&sensor=false&key=AIzaSyDXX2gF2RT5rGFsgqyTj9C3UuuXWjVW_po"/>
    
  </body>
